<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AgriTech Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Page Loader -->
    <div class="loader" id="loader">
        <div class="loader-icon"></div>
    </div>

    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Left Side - Image -->
        <div class="hidden md:block md:w-1/2 signup-bg"></div>
        
        <!-- Right Side - Signup Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md" data-aos="fade-up">
                <div class="text-center mb-8">
                    <a href="index.html" class="inline-flex items-center">
                        <i class="fas fa-leaf text-3xl text-green-500 mr-2"></i>
                        <span class="text-2xl font-bold text-gray-800">AgriTech<span class="text-green-500">Hub</span></span>
                    </a>
                    <h1 class="text-3xl font-bold text-gray-800 mt-6 mb-2">Create Your Account</h1>
                    <p class="text-gray-600">Join thousands of farmers using AgriTech Hub</p>
                </div>
                
                <form id="signup-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="first-name" class="block text-gray-700 font-medium mb-2">First Name</label>
                            <input type="text" id="first-name" placeholder="Enter first name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="last-name" class="block text-gray-700 font-medium mb-2">Last Name</label>
                            <input type="text" id="last-name" placeholder="Enter last name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <div class="relative">
                            <input type="email" id="email" placeholder="Enter your email" required class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                        <div class="relative">
                            <input type="tel" id="phone" placeholder="Enter phone number" required class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <i class="fas fa-phone-alt absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" placeholder="Create a password" required class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <button type="button" id="toggle-password" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Password must be at least 8 characters long with a number and a special character.</p>
                    </div>
                    
                    <div class="mb-6">
                        <label for="user-type" class="block text-gray-700 font-medium mb-2">I am a</label>
                        <select id="user-type" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="">Select your role</option>
                            <option value="farmer">Farmer</option>
                            <option value="supplier">Supplier</option>
                            <option value="buyer">Buyer</option>
                            <option value="expert">Agricultural Expert</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" required class="form-checkbox h-5 w-5 text-green-500">
                            <span class="ml-2 text-gray-700">I agree to the <a href="#" class="text-green-600 hover:text-green-700">Terms of Service</a> and <a href="#" class="text-green-600 hover:text-green-700">Privacy Policy</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300 mb-4">
                        Create Account
                    </button>
                    
                    <div class="relative flex items-center justify-center mb-6">
                        <div class="border-t border-gray-300 flex-grow"></div>
                        <span class="mx-4 text-gray-500 text-sm">OR</span>
                        <div class="border-t border-gray-300 flex-grow"></div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                            <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                    
                    <p class="text-center text-gray-600">
                        Already have an account? <a href="login.html" class="text-green-600 hover:text-green-700 font-medium">Log In</a>
                    </p>
                </form>
                
                <div class="mt-8 text-center">
                    <a href="index.html" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Main JavaScript -->
    <script src="main.js"></script>
    
    <!-- Signup Page Specific JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            AOS.init({
                once: true
            });
            
            // Toggle password visibility
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle icon
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }
            
            // Handle form submission
            const signupForm = document.getElementById('signup-form');
            
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // In a real application, this would send the signup data to a server
                    // For demo purposes, we'll just show a success message and redirect
                    
                    // Get first name for personalized message
                    const firstName = document.getElementById('first-name').value;
                    
                    // Show success notification
                    showNotification(`Welcome, ${firstName}! Your account has been created successfully. Redirecting to dashboard...`);
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                });
            }
        });
        
        // Function to show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-lg z-50 transform transition-transform duration-300 translate-y-20 ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-y-20');
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-y-20');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
